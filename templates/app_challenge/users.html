<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users page</title>
</head>
<body>
    <h1>Here are your app users for "app_challenge"</h1>
    {% if users %} <!-- if the key users exists.  Check the view users to understand-->

    <ol>
        {% for person in users %} <!-- Loop through the elements of user list-->
        <li>User info</li>
        <ul>
            <li>First Name: {{person.first_name}}</li> <!-- for each item write the attribute first name next to HTML code First Name. Same thing for last name and email-->
            <li>Last Name: {{person.last_name}}</li>
            <li>Email: {{person.email}}</li>
        </ul>
        {% endfor %} <!--end the for loop-->
    </ol>

    {% endif %} <!--close if statement-->
    
</body>
</html>
